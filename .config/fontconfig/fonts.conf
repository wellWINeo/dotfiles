<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>DejaVu Sans</family>
			<family>Liberation Sans</family>
			<family>Font Awesome 5 Brands</family>
			<family>Font Awesome 5 Free</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>DajaVu Serif</family>
			<family>Liberatuin Serif</family>
			<family>Font Awesome 5 Brands</family>
			<family>Font Awesome 5 Free</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>DejaVu Sans Mono</family>
			<family>Liberation Sans Mono</family>
			<family>Font Awesome 5 Brand</family>
			<family>Font Awesome 5 Free</family>
		</prefer>
	</alias>
</fontconfig>
